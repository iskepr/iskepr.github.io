<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة غير موجودة</title>
  <style>
    body {
      height: 100vh;
      background-color: #e5e5f7;
      opacity: 0.8;
      background-image: radial-gradient(circle at center center, var(--primary-color), #e5e5f7), repeating-radial-gradient(circle at center center, #444cf7, #444cf7, 10px, transparent 20px, transparent 10px);
      background-blend-mode: multiply;
    }

    .notfound {
      font-family: "زعتر";
      font-size: 100px;
      height: 75%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
    }

    .notfound .nums {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chape {
      width: 150px;
      height: 150px;
      position: absolute;
      backdrop-filter: blur(20px);
      border: solid 1px var(--primary-color);
      z-index: 3;
      background-color: #00000050;
      border-left: none;
      border-right: none;
    }

    .chape1 {
      border-radius: 100px 50px 30px 80px;
      animation: chape1 35s infinite alternate ease-in-out;
    }

    .chape2 {
      border-top: none;
      border-radius: 300px 500px 300px 100px;
      animation: chape2 30s infinite alternate ease-in-out;
    }

    @keyframes chape1 {
      0% {
        top: 100%;
        left: 100%;
        transform: rotate(0deg);
      }

      25% {
        top: 50%;
        left: 80%;
        transform: rotate(90deg);
      }

      50% {
        top: 70%;
        left: 30%;
        transform: rotate(180deg);
      }

      70% {
        top: 0%;
        left: 90%;
        transform: rotate(180deg) scale(1.1);
      }

      75% {
        top: 30%;
        left: 60%;
        transform: rotate(270deg);
      }

      100% {
        top: 0%;
        left: 0%;
        transform: rotate(360deg);
      }
    }

    @keyframes chape2 {
      0% {
        top: 0%;
        left: 0%;
        transform: rotate(0deg) scale(1);
      }

      20% {
        top: 80%;
        left: 20%;
        transform: rotate(45deg) scale(1.2);
      }

      40% {
        top: 40%;
        left: 0%;
        transform: rotate(90deg) scale(0.8);
      }

      60% {
        top: 90%;
        left: 50%;
        transform: rotate(180deg) scale(1.1);
      }

      80% {
        top: 20%;
        left: 80%;
        transform: rotate(270deg) scale(0.9);
      }

      100% {
        top: 0%;
        left: 10%;
        transform: rotate(360deg) scale(1);
      }
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header"></header>

  <div class="notfound">
    <div class="nums">
      <h1 style="z-index: 5;">4</h1>
      <h1>0</h1>
      <h1 style="z-index: 5;">4</h1>
    </div>
    <a class="mainbut" href="index.html">ارجع</a>
  </div>
  <div class="chape chape1"></div>
  <div class="chape chape2"></div>

  <footer class="footer"></footer>
  <script src="Js/Main.js"></script>
</body>

</html>
