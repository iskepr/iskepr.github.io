<!DOCTYPE html>
<html>

<head>
    <title>Redirecting...</title>
</head>

<body>
    <p>لحظة واحدة... بيتم تحويلك للرابط الجديد.</p>
    <script type="text/javascript">
        const newBaseURL = 'https://skepr.vercel.app/';
        const currentParams = window.location.search;
        const newURL = newBaseURL + currentParams;
        window.location.replace(newURL);
        document.body.innerHTML += '<p>لو متحولتش تلقائي، <a href="' + newURL + '">دوس هنا</a>.</p>';
    </script>
</body>

</html>
