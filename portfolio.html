    AOS.init();
    $.ajax({
      url: "data/projects.json",

                    </div>
                  </div>
                </div>
              </a>`
            );
          // إضافة حدث الضغط

            // توجيه المستخدم إلى صفحة المنتج مع تمرير معرف المنتج في الرابط
            window.location.href = "project.html?المعرف=" + index;
