  <script>
    AOS.init();
    $.ajax({
      url: "data/projects.json",
      dataType: "json",
      caches: true,
      success: function (data, status) {
        $.each(data, function (index) {
          let butText = data[index].النوع == "تطبيق"? 'تنزيل' : 'ألقى نظرة';
          $(".portfolios")
          .append(
              `<a href="project.html?id=` + index + `">
                <div class="portfoliocard" id="` + index + `" data-aos="fade-up">
                  <div class="all">
                    <img class="cover" src="` + data[index].الصور[0] + `" alt="itskepr iskepr skepr سكيبر محمد سيد` + data[index].الوصف + data[index].الاسم + data[index].الشرح + `">
                    <div class="buttom">
                      <div class="detals">
                        <h3>` + data[index].الاسم + `</h3>
                        <h4>` + data[index].الوصف + `</h4>
                        <h5>` + data[index].التاريخ + `</h5>
                      </div>
                      <img src="` + data[index].الشعار + `" alt="itskepr iskepr skepr سكيبر محمد سيد` + data[index].الوصف + data[index].الاسم + data[index].الشرح + `" class="logo">
                      <a href="` + data[index].الرابط + `" class="mainbut">`+ butText +`</a>
                    </div>
                  </div>
                </div>
              </a>`
            );
          // إضافة حدث الضغط
          $("#" + index).click(function () {
            // توجيه المستخدم إلى صفحة المنتج مع تمرير معرف المنتج في الرابط
            window.location.href = "project.html?id=" + index;
          });
        });
      },
      error: function (xhr, textStatus, err) {
        console.error(xhr);
        console.error(err);
        console.error(statusText);
        console.error(xhr.statusText);
      }
    });
  </script>
